services:
  react:
    build:
      context: .
      dockerfile: Dockerfile.test-corpus
      args:
        - NEEMS_STATIC_DIR=${NEEMS_STATIC_DIR}
    volumes:
      - ~/Newtown/src/neems/react/dist:/app/static
      - /dev/shm:/dev/shm
    ports:
      - "5175:5175"
    environment:
      - API_TARGET=${API_TARGET}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    security_opt:
      - seccomp:unconfined
